name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o dist/recall ./cmd/recall
          go build -ldflags="-s -w" -o dist/recall-hook ./cmd/recall-hook
          tar -czvf dist/claude-recall-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz -C dist recall recall-hook
        working-directory: go
      - uses: actions/upload-artifact@v4
        with:
          name: claude-recall-${{ matrix.goos }}-${{ matrix.goarch }}
          path: go/dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - run: cd artifacts && sha256sum *.tar.gz > checksums.txt
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
          generate_release_notes: true
